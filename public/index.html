<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>IVA Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="page">
      <section class="card">
        <header>
          <p class="eyebrow">Partial 3</p>
          <h1>IVA Viewer</h1>
          <p class="sub">Find a product by ID and calculate IVA.</p>
        </header>

        <form class="search" id="search-form">
          <label for="search-value">Search product</label>
          <div class="search-row">
            <input id="search-value" name="search-value" placeholder="e.g. 20 or Vasos" required />
            <button type="submit">Find</button>
          </div>
        </form>

        <section class="result" id="search-result" aria-live="polite"></section>

        <p class="status" id="status"></p>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
